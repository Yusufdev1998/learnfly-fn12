<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learnfly | New words</title>
  </head>
  <body class="h-full">
    <div class="drawer h-full">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content h-full">
        <div class="h-full grid md:grid-cols-[1fr_3fr]">
          <!-- Sidebar -->
          <div class="border-r-2 p-4 hidden md:block">
            <img src="./logo.jpeg" height="40" width="100" alt="" />
            <ul class="menu bg-base-200 rounded-box menu-lg">
              <li>
                <a class="active">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                    />
                  </svg>
                  New Words
                  <div class="badge badge-error badge-lg" id="new-badge">0</div>
                </a>
              </li>
              <li>
                <a href="memorized.html">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  Memorized Words
                  <div class="badge badge-success badge-lg" id="old-badge">
                    0
                  </div>
                </a>
              </li>
              <li>
                <a>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                    />
                  </svg>
                  Statistics
                </a>
              </li>
            </ul>
          </div>
          <div class="p-2 md:p-4 md:pt-16">
            <label for="my-drawer" class="btn md:hidden btn-sm drawer-button"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="32"
                height="32"
              >
                <path
                  d="M21 17.9995V19.9995H3V17.9995H21ZM17.4038 3.90332L22 8.49951L17.4038 13.0957L15.9896 11.6815L19.1716 8.49951L15.9896 5.31753L17.4038 3.90332ZM12 10.9995V12.9995H3V10.9995H12ZM12 3.99951V5.99951H3V3.99951H12Z"
                  fill="currentColor"
                ></path></svg
            ></label>
            <div class="pb-4 flex justify-between">
              <h2 class="text-xl md:text-4xl text-red-400">New Words</h2>
              <button
                onclick="my_modal_1.showModal()"
                class="btn btn-info btn-sm md:btn-md md:px-10 md:text-2xl text-white"
              >
                Add
              </button>
            </div>
            <hr />
            <!-- New words table -->
            <div class="overflow-x-auto pt-5">
              <table class="table table-xs table-zebra">
                <!-- head -->
                <thead>
                  <tr>
                    <th></th>
                    <th>En</th>
                    <th>UZ</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="new-words-tbody">
                  <!-- Will come from words array -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="drawer-side">
        <label
          for="my-drawer"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu bg-base-200 h-full menu-lg">
          <li>
            <a class="active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              New Words
              <div class="badge badge-error badge-lg" id="mobile-new-badge">
                0
              </div>
            </a>
          </li>
          <li>
            <a href="memorized.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Memorized Words
              <div class="badge badge-success badge-lg" id="mobile-old-badge">
                0
              </div>
            </a>
          </li>
          <li>
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
              Statistics
            </a>
          </li>
        </ul>
      </div>
    </div>

    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-2xl">Add new word</h3>
        <form class="flex flex-col gap-5 mt-5" id="new_word_form">
          <input
            type="text"
            placeholder="Word..."
            class="input input-bordered w-full"
            required
            id="en_inp"
          />
          <input
            type="text"
            placeholder="So'z..."
            class="input input-bordered w-full"
            required
            id="uz_inp"
          />
          <button
            id="submit-btn"
            class="btn btn-info text-white text-2xl btn-block"
          >
            Submit
          </button>
        </form>
      </div>
    </dialog>
    <script src="./js/api.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
